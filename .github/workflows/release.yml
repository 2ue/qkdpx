name: Release and Publish

# 触发条件：推送 tag
on:
  push:
    tags:
      - 'v*.*.*'  # 匹配语义化版本标签

jobs:
  release:
    name: Build, Test and Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # 创建 release
      id-token: write  # NPM 发布

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # 3. 安装依赖和构建
      - name: Install and Build
        run: |
          npm ci
          npm run lint
          npm run typecheck
          npm run build

      # 4. 获取版本信息
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 5. 创建发布包
      - name: Create release archive
        run: |
          mkdir -p release-temp
          cp -r dist bin package.json README.md README.zh-CN.md release-temp/
          cd release-temp && tar -czf ../qkdpx-${{ steps.version.outputs.tag }}.tar.gz .

      # 6. 发布到 NPM
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      # 7. 创建 GitHub Release  
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "QKDPX ${{ steps.version.outputs.tag }}"
          body: |
            ## QKDPX (Quick Deploy Package eXtension) ${{ steps.version.outputs.tag }}

            🚀 **新版本发布！**

            ### 📦 安装方式
            ```bash
            npm install -g qkdpx@${{ steps.version.outputs.version }}
            ```

            ### 🔗 相关链接
            - [NPM 包](https://www.npmjs.com/package/qkdpx)
            - [GitHub 仓库](https://github.com/${{ github.repository }})
            - [中文文档](https://github.com/${{ github.repository }}/blob/main/README.zh-CN.md)

            ### 📋 发布信息
            - **提交哈希**: ${{ github.sha }}
            - **构建环境**: GitHub Actions
            - **Node.js 版本**: 18

            ---
            *通过 GitHub Actions 自动构建发布*
          files: |
            qkdpx-*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}